<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe_search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="row mb-3">
        <img class = "my-1 mx-auto" id = "logo" src="../static/images/logo.png" alt="image_of_logo">
    </div>
    <div class="border border-dark col-xl-4 container search_form">
        <h1>Let's narrow down</h1>
        {% for message in get_flashed_messages(category_filter=['notfound']) %}
        <p class="ml-5 text-warning">{{message}}</p>
        {% endfor %}
        {% for message in get_flashed_messages(category_filter=['reg']) %}
        <p class="ml-5 text-danger" class="text-danger">{{message}}</p>
        {% endfor %}
        <form class="form" action="/coffeegonewild/Iamready", method= "post">
            <div class="form-group mt-3">
                <h5>Temperature</h5>
                <input type="radio" name="temperature" value="0">
                <label class="mr-5" for="temperature">Hot</label>
                <input type="radio" name="temperature" value="1">
                <label class="mr-5" for="temperature">Cold</label>
                <input type="radio" name="temperature" value="2">
                <label for="temperature">Either</label>
            </div>
            <div class="form-group">
                <h5>Creaminess</h5>
                <input type="radio" name="creaminess" value="1">
                <label class="mr-5" for="creaminess">Creamy</label>
                <input type="radio" name="creaminess" value="0">
                <label for="creaminess">Non-creamy</label>
            </div>
            <div class="form-group">
                <h5>Sweetness</h5>
                <input type="radio" name="sweetness" value="1">
                <label class="mr-5" for="sweetness">Sweet</label>
                <input type="radio" name="sweetness" value="0">
                <label for="sweetness">Non-sweet</label>
            </div>
            <div class="form-group">
                <h5>With foam</h5>
                <input type="radio" name="with_foam" value="1">
                <label class="mr-5" for="with_foam">Yes</label>
                <input type="radio" name="with_foam" value="0">
                <label for="with_foam">No</label>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success mr-3">I am ready!</button>
                <a class = "btn btn-primary search_button mr-5" href="/coffeegonewild">Home</a>
            </div>
            
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
