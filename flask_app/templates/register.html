<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="row mb-3">
        <img class = "my-1 mx-auto" id = "logo" src="../static/images/logo.png" alt="image_of_logo">
    </div>
    <div class="border border-dark col-xl-4 p-4 container">
        <h1 class="text-primary">Register</h1>
        {% for message in get_flashed_messages(category_filter=['reg']) %}
            <p class="text-danger">{{message}}</p>
        {% endfor %}
        <form class="mb-5", action="/coffeegonewild/add_user", method="post">
            <label class='d-block', for="first_name">First Name:</label>
            <input class='d-block form-control', type="text" name="first_name">
            <label class='d-block', for="last_name">Last Name:</label>
            <input class='d-block form-control', type="text" name="last_name">
            <label class='d-block', for="user_name">User Name:</label>
            <input class='d-block form-control', type="text" name="user_name">
            <label class='d-block', for="email">Email:</label>
            <input class='d-block form-control', type="text" name="email">
            <label class='d-block', for="password">Password:</label>
            <input class='d-block form-control', type="text" name="password">
            <label class='d-block', for="confirmed_password">Confirm password:</label>
            <input class='d-block form-control', type="text" name="confirmed_password">
            <a class='btn btn-primary mt-3 float-right' href="/coffeegonewild">Home</a>
            <button class='btn btn-primary mt-3 mr-3 float-right'>Register</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
