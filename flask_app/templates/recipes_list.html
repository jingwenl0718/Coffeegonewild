<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipes_list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="row">
        <img class = "my-1 mx-auto" id = "logo" src="/static/images/logo.png" alt="image_of_logo">
    </div>
    <div class="navbar mx-auto my-0 col-8 d-flex justify-content-between">
        <div>
            <a class="navbar_index mr-5" href="/coffeegonewild/all_recipes">Show All Recipes</a>
            <a class="navbar_index" href="/coffeegonewild/search">Search <img id="icon" src="/static/images/search_icon.png" /></a>
        </div>
        {% if "user_id" not in session %}
        <div class="d-flex flex-row-reverse navbar_right">
            <a class="navbar_index ml-5" href="/coffeegonewild/login_form">Login</a>
            <a class="navbar_index" href="/coffeegonewild/register">Register</a>
        </div>
        {% else %}
        <div class="d-flex flex-row-reverse navbar_right">
            <a class="navbar_index ml-5" href="/coffeegonewild/logout">Logout</a>
            <p class="navbar_index">Welcome, {{session['user_name']}}</p>
        </div>
        {% endif %}
    </div>
    <div class="d-flex row justify-content-center">
        {% for recipe in recipes %}
        <div class="mb-3 ml-5 mr-5 recipe_card">
            <a href="/coffeegonewild/viewrecipe/{{recipe.id}}"><img class="recipe_image" src="{{recipe.image_link}}" alt="recipe image"></a>
            <a href="/coffeegonewild/viewrecipe/{{recipe.id}}"><h3 class="recipe_title d-flex justify-content-center mt-3">{{recipe.title}}</h3></a>
            <h4 class="ml-3 mr-3 recipe_description">{{recipe.description}}</h4>
        </div>
        {% endfor %}
    </div>
    <div class="text-center footer mt-5">
        <p>Â© 2022 Coffeegonewild by Jingwen L.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
